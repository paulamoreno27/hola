<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tablas</title>
</head>
<body>
<h1>Titulo principal</h1>
<h2>Tablas</h2>

<table border="1px">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td colspan="2">Iker Amador</td>
            <!--colspan es para indicar cuantos td hay en un mismo td-->
            <td>555247896</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <!--rowspan sirve para indicar cuanto espacio queremos que utilice el td-->
            <td>Marc</td>
            <td>Garcia</td>
            <td>555859623</td>
        </tr>
        <tr>
            <td>Michaelangelo</td>
            <td>Jordan</td>
            <td>232323232</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
        </tr>
    </tfoot>
</table>

<h2>Formularios</h2>
</body>
</html>
